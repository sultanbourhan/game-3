<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blay-4</title>
    <link rel="stylesheet" href="blay.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="gameOver">
        <p>Game Over</p>
        <button>Exit</button>
    </div>
    <div class="blay">
        <audio class="load" src="./img/load.mp3"></audio>
        <audio class="bom" src="./img/مؤثرات صوتيه للمونتاج-صوت الانفجار-1.mp3"></audio>
        <audio class="bombing" src="./img/bombing.mp3"></audio>
        <audio class="warning" src="./img/مؤثرات صوتيه للمونتاج-صوت جرس الانذار-1-1.mp3"></audio>
        <div class="aa">
            <div class="a-x">
                <span class="material-symbols-rounded">
                    close
                </span>
            </div>
            <div class="icon">
                <div class="voice">
                    <span class="material-symbols-rounded">
                        volume_up
                    </span>
                    <span style="display: none;" class="material-symbols-rounded">
                        volume_off
                    </span>
                </div>
                <div class="vibr">
                    <span class="material-symbols-rounded">
                        edgesensor_high
                    </span>
                    <span style="display: none;" class="material-symbols-rounded">
                        edgesensor_low
                    </span>
                </div>
                <div class="music">
                    <span class="material-symbols-rounded">
                        music_note
                    </span>
                    <input style="display: none;" type="range">
                </div>
            </div>
        </div>
        <div class="ss">
            <div class="s-x">
                <span class="material-symbols-rounded">
                    close
                </span>
            </div>
            <div class="oo100">
                <div class="shm1"></div>
                <div class="shm2"></div>
                <div class="tran" style="transform: translateX(0);">
                    <div data-color="#F44336" data-number="0" class="box">
                        <span class="material-symbols-rounded">
                            shopping_cart
                        </span>
                        <div></div>
                        <p>0</p>
                        <button>Available</button>
                    </div>
                    <div data-color="#FFC107" data-number="200"class="box">
                        <span class="material-symbols-rounded">
                            shopping_cart
                        </span>
                        <div></div>
                        <p>100</p>
                        <button>Purchase</button>
                    </div>
                    <div data-color="#5e230d" data-number="300" class="box">
                        <div></div>
                        <span class="material-symbols-rounded">
                            shopping_cart
                        </span>
                        <p>300</p>
                        <button>Purchase</button>
                    </div>
                    <div data-color="#ff07ff" data-number="500" class="box">
                        <span class="material-symbols-rounded">
                            shopping_cart
                        </span>
                        <div></div>
                        <p>500</p>
                        <button>Purchase</button>
                    </div>
                    <div data-color="black" data-number="700" class="box">
                        <span class="material-symbols-rounded">
                            shopping_cart
                        </span>
                        <div></div>
                        <p>700</p>
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="a-l-s">
            <div class="a">
                Settings
                <span class="material-symbols-rounded">
                    settings
                </span>
            </div>
            <div class="l">
                livel : <span> 0</span>
            </div>
            <div class="s">
                <span class="material-symbols-rounded">
                    payments
                </span>
                <p>0</p>
            </div>
        </div>

        <div class="start">
            start
        </div>
        
        <div class="cont ">
            <div class="hafaf"></div>
            <!-- <div class="mrkabat "></div> -->
            <div class="slah">
                <img src="img/BackgroundEraser_٢٠٢٣٠٤٠٢_١٤٠١٥٧٩٠٢.png" alt="">
            </div>
        </div>
    </div>
    <script src="blay.js"></script>
</body>
</html>
